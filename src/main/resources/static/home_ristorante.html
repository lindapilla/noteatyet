<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotEatYet</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.tablesorter.min.js"></script>
    <script src="home_ristorante.js"></script>
    <link rel="stylesheet" href="style_ristorante.css">
</head>
<body>
    <h1 id="intestazione"><img id="logo" src="logo3.png"></h1>
    <form action="" class="form_principale_ristorante">
        <div class="blocco1" id="id_blocco1_ristorante">
            <button class="nuovo_piatto" id="id_nuovo_piatto" type="button">Nuovo piatto</button>
            <div class="info_ristorante" id="id_info_ristorante">
            </div>
        </div>
        <div class="blocco2">
            <h2>Menù</h2>
            <div id="id_contenitore_tabella">
            </div>
        </div>
    </form>

    <!-- MODALE AGGIUNGI -->

    <div id="id_modale_aggiungi" class="modale_aggiungi">
        <div class="contenuto_modale_aggiungi">
            <span class="chiudi_modale_aggiungi" id="chiudi_modale_aggiungi">&times;</span>
            
            <h1 id="id_titolo_nuovo_piatto">Nuovo piatto</h1>
            <form action="" id="id_form_modale_aggiungi_piatto">
                <div class="blocco1">
                    <h3>Nome</h3>
                    <input type="text" name="nome" id="id_nome">
                    <h3>Categoria</h3>
                    <select name="categoria" id="id_categoria">
                    </select>
                    <h3>Prezzo</h3>
                    <input type="number" name="prezzo" id="id_prezzo" step="0.01"> €
                    <h3>Descrizione</h3>
                    <textarea name="descrizione" id="id_descrizione" cols="25" rows="5"></textarea>
                </div>
                <div class="blocco2">
                    <h3>Ingredienti</h3>
                    <input type="text" name="ingrediente_1" id="id_ingrediente_1">
                    <select name="allergene_1" id="id_allergene_1">
                        <option value="0">No</option>
                        <option value="1">Si</option>
                    </select>
                    <svg id="id_aggiungi_1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                    <ol id="ingredienti_1">
                    </ol>
                </div>
            </form>
            <button class="salva_1" id="id_salva_1" type="button">Salva</button>

        </div>
    </div>

    <!-- MODALE MODIFICA -->

    <div id="id_modale_modifica" class="modale_modifica">
        <div class="contenuto_modale_modifica">
            <span class="chiudi_modale_modifica" id="chiudi_modale_modifica">&times;</span>
            
            <h1 id="id_titolo_modifica_piatto">Modifica</h1>
            <form action="" id="id_form_modale_modifica_piatto">
                <div class="blocco1">
                    <h3>Nome</h3>
                    <input type="text" name="nome" id="id_nome_mod">
                    <h3>Categoria</h3>
                    <select name="categoria" id="id_categoria_mod">
                        <option value="">Nessuna</option>
                        <option value="croissant">Croissant</option>
                        <option value="dolce">Dolce</option>
                        <option value="fritto">Fritto</option>
                        <option value="hamburger">Hamburger</option>
                        <option value="italiano">Italiano</option>
                        <option value="messicano">Messicano</option>
                        <option value="orientale">Orientale</option>
                        <option value="panino">Panino</option>
                        <option value="pizza">Pizza</option>
                        <option value="snack">Snack</option>
                        <option value="sushi">Sushi</option>
                        <option value="tacos">Tacos</option>
                        <option value="vegano">Vegano</option>
                        <option value="vegetariano">Vegetariano</option>
                    </select>
                    <h3>Prezzo</h3>
                    <input type="number" name="prezzo" id="id_prezzo_mod" step="0.01"> €
                    <h3>Descrizione</h3>
                    <textarea name="descrizione" id="id_descrizione_mod" cols="25" rows="5"></textarea>
                </div>
                <div class="blocco2">
                    <h3>Ingredienti</h3>
                    <input type="text" name="ingrediente_2" id="id_ingrediente_2">
                    <select name="allergene_2" id="id_allergene_2">
                        <option value="0">No</option>
                        <option value="1">Si</option>
                    </select>
                    <svg id="id_aggiungi_2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                    <ol id="ingredienti_2">
                    </ol>
                </div>
            </form>
            <button class="salva_2" id="id_salva_2" type="button">Salva</button>

        </div>
    </div>

    <!-- MODALE DETTAGLIO -->

    <div id="id_modale_dettaglio" class="modale_dettaglio">
        <div class="contenuto_modale_dettaglio">
            <span class="chiudi_modale_dettaglio" id="chiudi_modale_dettaglio">&times;</span>
            
            <h1 id="titolo_dettaglio">Dettaglio</h1>
            <div class="dettagli">
                <div class="blocco1" id="id_blocco1_mod_dettaglio_ristorante">
                    <h3>Nome</h3>
                    <div id="id_dettaglio_nome">
                    </div>
                    <h3>Categoria</h3>
                    <div id="id_dettaglio_categoria">
                    </div>
                    <h3>Prezzo</h3>
                    <div id="id_dettaglio_prezzo">
                    </div>
                    <h3>Descrizione</h3>
                    <div id="id_dettaglio_descrizione">
                    </div>
                </div>
                <div class="blocco2" id="id_blocco2_mod_dettaglio_ristorante">
                    <h3>Lista ingredienti</h3>
                    <div id="id_dettaglio_lista_ingredienti">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- MODALE ELIMINA -->

    <div id="id_modale_elimina" class="modale_elimina">
        <div class="contenuto_modale_elimina">
            <span class="chiudi_modale_elimina" id="chiudi_modale_elimina">&times;</span>
            
            <h1>Elimina</h1>
            <h2 id="domanda_conferma">Confermi di voler eliminare l'elemento selezionato?</h2>
            <form action="">
                <div class="blocco1">
                    <button class="conferma_eliminazione_piatto" type="button">Conferma</button>
                </div>
                <div class="blocco2">
                    <button class="annulla_eliminazione_piatto" type="button">Annulla</button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
